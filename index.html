<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bossggle Game</title>
    <link href= "main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <body>

  <div class="container-fluid h-100 d-flex flex-column">
    <div class="main row">
      <div class="col-4">
        <h1>Bossggle</h1>
        <p>
          Click on the letters to make a word!
        </p>
        <br>
        <br>
        <div class="score">
          <!--  Add the score here-->
          <h5>Score</h5>
          <hr/>

          <!--  Add the word count here-->
          <h5>Words</h5>
          <p class="words">
            awefawefawefaewf
          </p>



        </div>
    </div>

    <div class="flex-container">
      <ul class="row">
        <li class="flex-box" id="random"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
      </ul>
      <ul class="row">
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
      </ul>
      <ul class="row">
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
      </ul>
      <ul class="row">
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
        <li class="flex-box"></li>
      </ul>
      <p class="unfinished-word">
        
      </p>
      <div class = "buttons">
        <button class="sub-button">Submit</button>
        <button class="clear-button">Clear</button>
        <button type="Reset" role="reset">Reset</button>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
